<h1>Your Events!</h1>

<div *ngFor='let event of events' >
  <mat-card class="example-card" style="margin-bottom: 20px;">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{event.title}}</mat-card-title>
      <mat-card-subtitle>{{event.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{event.image}}">
    <mat-card-content>
      <p>{{ event.location }}</p>
      <p>{{ event.date }}</p>
      <p>{{ event.startTime }}</p>
      <p>{{ event.endTime }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>INVITE PEOPLE</button>
      <button mat-button>VIEW ATTENDEES</button>
    </mat-card-actions>
  </mat-card>
</div>
